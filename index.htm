<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con jQuery y Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4" id="titulo">¡Mirá la siguiente imagen!</h1>
        <div class="mt-4">
            <button id="hideBtn" class="btn btn-danger m-2">Ocultar Imagen</button>
            <button id="showBtn" class="btn btn-success m-2">Mostrar Imagen</button>
        </div>
        <img id="imagen" src="Img.jpg" class="img-fluid mt-4" alt="Imagen de ejemplo">
    </div>

    <footer class="footer bg-light text-center py-3">

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
